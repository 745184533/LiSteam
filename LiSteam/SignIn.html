<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Li Yifan's personal experimental game platform</title>
    <link href="SignUp.css" rel="stylesheet" style="text/css" />
    <style>
        .header {
            background-color: black;
            color: white;
            line-height: 8px;
            text-align: center;
            margin: 0px;
            padding: 1px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游戏之家</h1>
    </div>
    <div class="personal">
        <div class="Main" float=left>
            <a href="Main.html" name="BigT">主页</a>
            <span>&emsp;|</span>
        </div>
        <div class="Library" float=left>
            <a href="" name="BigT">库</a>
            <span>&emsp;|</span>
            <div class="LibraryList" name="drop-down-Menu">
                <a href="" name="littleT"><p>主页</p></a>
                <a href="" name="littleT"><p>收藏</p></a>
                <a href="" name="littleT"><p>下载</p></a>
            </div>
        </div>
        <div class="Community" float=left>
            <a href="" name="BigT">社区</a>
            <span>&emsp;|</span>
            <div class="CommunityList" name="drop-down-Menu">
                <a href="" name="littleT"><p>讨论</p></a>
                <a href="" name="littleT"><p>市场</p></a>
                <a href="" name="littleT"><p>创意工坊</p></a>
            </div>
        </div>
        <div class="Personal-center" float=left>
            <a href="" name="BigT">个人中心</a>
            <span>&emsp;|</span>
            <div class="Personal-centerList" name="drop-down-Menu">
                <a href="" name="littleT"><p>个人资料</p></a>
                <a href="" name="littleT"><p>好友</p></a>
                <a href="" name="littleT"><p>勋章</p></a>
            </div>
        </div>
    </div>
    <div class="formats">
        <div class="frame">
            <div class="SignUp">
                <div class="prompt">登陆账号</div>
                <form action="main.html" method="get" class="mainSign">
                    <div name=s1>
                        用户名：
                        <input type=text placeholder="用户名或者手机号" />
                    </div>
                    <div name=s1>
                        密<span>&emsp;</span>码：
                        <input type=text placeholder="6-16位含字母" />
                    </div>
                    <div name=sl>
                        <input type=submit value="Sign In" id="submitButton" />
                    </div>
                    <div name=ul>
                        <a href="SignUp.html">没有账户&注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        copyright@李一凡   |   关于我们
    </div>

</body>
</html>
